<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>PROJECT MANAGMENT SYSTEM</p>
        </div><!-- end head -->
         <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div><!-- end price -->
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
         </div> <!-- end inputs -->

         <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text"  id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div><!--end btnSearch -->
            </div><!-- end searchBlock -->
            <div id="deleteAll">
            
            </div><!-- end deleteAll -->
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    <!-- <tr>
                    <td>1</td>
                    <td>oppo</td>
                    <td>100</td>
                    <td>11</td>
                    <td>11</td>
                    <td>11</td>
                    <td>11</td>
                    <td>11</td>
                    <td><button id="update"> Update</button></td>
                    <td><button id="delete"> Delele</button></td>
                    </tr> -->
                </tbody>
            </table>

         </div><!-- end outputs -->
    </div><!-- end crud -->

<script src="./script.js"></script>
</body>
</html>
